name: verify
on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - '**'
  workflow_dispatch:
  merge_group:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Run the verify target
        run: |
          export GOPATH=$(go env GOPATH)
          make verify
